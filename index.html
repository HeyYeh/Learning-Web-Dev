<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="formatting.css">
  <link href="https://fonts.googleapis.com/css?family=Laila:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="guts.js"></script>
  <h1>Simu-Lottery!</h1>
</head>

<body>
  <div class="CompParent" onclick="">
    <div class="CL" id="CompLotto0">0</div>
    <div class="CL" id="CompLotto1">0</div>
    <div class="CL" id="CompLotto2">0</div>
    <div class="CL" id="CompLotto3">0</div>
    <div class="CL" id="CompLotto4">0</div>
    <div class="CL" id="CompLotto5">0</div>
  </div>

  <div class="PP">
    <div class="Gen" id=gen>Lotto!</div>
    <div class="Aut" id=auto>Auto!</div>
  </div>


  <div class="PeeP">
    <div id="goo">Pick numbers from 1-59!</div>
  </div>


  <div class="Parent">
    <input id="puck0" class="Pick" maxlength="2">
    <input id="puck1" class="Pick" maxlength="2">
    <input id="puck2" class="Pick" maxlength="2">
    <input id="puck3" class="Pick" maxlength="2">
    <input id="puck4" class="Pick" maxlength="2">
    <input id="puck5" class="Pick" maxlength="2">
  </div>

  <p id="test">TEST</p>

  <div class="moneyP">
    <div class="userMoney">Cash:</div>
    <div class="money">£0</div>
    <div class="userWin">Gains:</div>
    <div class="Winnings">£0</div>
  </div>
  
  <div class="weekP">
    <div class="week">Week: 0</div>
  </div>

</body>

</html>
